<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解き画像サンプル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 見やすいようにシンプルな背景と中央揃えを設定 */
        body {
            background-color: #f3f4f6; /* gray-100 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold text-gray-700 mb-6">現在の謎の画像ビュー</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-2xl border-t-8 border-blue-500 w-full max-w-xl">
        
        <h2 class="text-xl font-semibold mb-4 text-center">試練の石碑 #3 - 画像</h2>
        
        <div class="w-full border-2 border-gray-300 rounded-lg overflow-hidden p-4 bg-gray-50">
            <img src="nazo_otameshi/謎解き.svg" alt="謎解きのメイン画像" class="w-full h-auto object-contain">
        </div>

        <p class="text-sm text-gray-500 mt-4 text-center">↑ この画像が表示されればOKです。</p>
    </div>

</body>
</html>
